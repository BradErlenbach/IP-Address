<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address</title>
</head>

<style>
    body {
        display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
    }
</style>
<body>
    <h2>Your IP Address</h2>
    <p><strong>IP Address:</strong> <span id="ipAddress">Loading...</span></p>

    <script>
        // Function to get the user's IP address using an external API
        async function fetchIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').textContent = data.ip;
            } catch (error) {
                console.error('Fetching IP address failed:', error);
                document.getElementById('ipAddress').textContent = 'Unavailable';
            }
        }

        fetchIPAddress();
    </script>

</body>
</html>
